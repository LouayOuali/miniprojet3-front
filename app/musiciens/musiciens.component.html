<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Nom Musiciens</th>
                    <th>Annes d'experience</th>
                    <th>Instrument</th>
                    <th>Salaire</th>
                    <th>Band</th>
                    <th>Image</th>
                </tr>
                <tbody *ngFor="let musicien of musiciens">
                    <tr>
                        <td>{{musicien.idMusicien}}</td>
                        <td>{{musicien.nomMusicien}}</td>
                        <td>{{musicien.experienceYear}}</td>
                        <td>{{musicien.instrument}}</td>
                        <td>{{musicien.salaire}}</td>
                        <td>{{musicien.band.nomBand}}</td>
                        <td><img class="card-img-top img-responsive"
                            
                            src="{{apiurl+'/image/loadfromFS/'+musicien.idMusicien}}"
                            style = "height :50px;width:100px"></td>
                        <td><a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerMusicien(musicien)">Supprimer</a></td>
                        <td><a *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/updateMusicien',musicien.idMusicien]">Modifier</a></td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
